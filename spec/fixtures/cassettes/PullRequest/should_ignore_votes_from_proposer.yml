      string: "[{\"url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/comments/32258695\",\"html_url\":\"https://github.com/openpolitics/manifesto/pull/74#issuecomment-32258695\",\"issue_url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/74\",\"id\":32258695,\"user\":{\"login\":\"PaulJRobinson\",\"id\":4026234,\"avatar_url\":\"https://avatars.githubusercontent.com/u/4026234?\",\"gravatar_id\":\"c65ff1e22e2481b7410dfdc90649310d\",\"url\":\"https://api.github.com/users/PaulJRobinson\",\"html_url\":\"https://github.com/PaulJRobinson\",\"followers_url\":\"https://api.github.com/users/PaulJRobinson/followers\",\"following_url\":\"https://api.github.com/users/PaulJRobinson/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/PaulJRobinson/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/PaulJRobinson/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/PaulJRobinson/subscriptions\",\"organizations_url\":\"https://api.github.com/users/PaulJRobinson/orgs\",\"repos_url\":\"https://api.github.com/users/PaulJRobinson/repos\",\"events_url\":\"https://api.github.com/users/PaulJRobinson/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/PaulJRobinson/received_events\",\"type\":\"User\",\"site_admin\":false},\"created_at\":\"2014-01-14T11:54:51Z\",\"updated_at\":\"2014-01-14T11:54:51Z\",\"body\":\"Some
        good stuff here. One thought on your suggestion that income should be distributed
        more evenly between councils: My understanding is that this is already the
        case. Here in Surrey I am told that if we didn't have to redistribute our
        funds to poorer areas (some South London boroughs were given as examples)
        then we could afford a 50% reduction in our Council Tax and maintain the same
        level of services - essentially our tax is very high but we actually get to
        use a much smaller proportion of the funds generated. I mention that not because
        I'm in favour of a 50% cut here, but to make the point that there already
        is significant redistribution. I'll see if I can find some documented evidence
        of that.\"},{\"url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/comments/32260179\",\"html_url\":\"https://github.com/openpolitics/manifesto/pull/74#issuecomment-32260179\",\"issue_url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/74\",\"id\":32260179,\"user\":{\"login\":\"PaulJRobinson\",\"id\":4026234,\"avatar_url\":\"https://avatars.githubusercontent.com/u/4026234?\",\"gravatar_id\":\"c65ff1e22e2481b7410dfdc90649310d\",\"url\":\"https://api.github.com/users/PaulJRobinson\",\"html_url\":\"https://github.com/PaulJRobinson\",\"followers_url\":\"https://api.github.com/users/PaulJRobinson/followers\",\"following_url\":\"https://api.github.com/users/PaulJRobinson/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/PaulJRobinson/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/PaulJRobinson/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/PaulJRobinson/subscriptions\",\"organizations_url\":\"https://api.github.com/users/PaulJRobinson/orgs\",\"repos_url\":\"https://api.github.com/users/PaulJRobinson/repos\",\"events_url\":\"https://api.github.com/users/PaulJRobinson/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/PaulJRobinson/received_events\",\"type\":\"User\",\"site_admin\":false},\"created_at\":\"2014-01-14T12:22:09Z\",\"updated_at\":\"2014-01-14T12:22:09Z\",\"body\":\"Just
        thinking: Don't unitary councils already fulfil your proposal to merge County
        and Borough/District councils? That is essentially what a Unitary Council
        is I think? \\r\\n\\r\\nAlso isn't a Parish/Town Council more democratically
        accountable than a Neighbourhood Association - even if it is led by an elected
        representative? Could you expand on what you don't like about Parish Councils?
        Full disclosure: I'm currently a Town (read Parish) Councillor and I find
        that it has very few powers to redistribute if it was to be abolished! Towns/Parishes
        already do serve a role in holding Borough/District Councils to account as
        they can act as a rallying mouthpiece on local issues such as a hospital closure/new
        housing development/bypass etc. I do agree that there is a strong argument
        for removing the political party element at this level, but when you get down
        to it all layers of government would probably be better served with fewer
        party affiliations.\"},{\"url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/comments/32260422\",\"html_url\":\"https://github.com/openpolitics/manifesto/pull/74#issuecomment-32260422\",\"issue_url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/74\",\"id\":32260422,\"user\":{\"login\":\"Floppy\",\"id\":3565,\"avatar_url\":\"https://avatars.githubusercontent.com/u/3565?\",\"gravatar_id\":\"c150a49c7709fa40bffca545ecf8942d\",\"url\":\"https://api.github.com/users/Floppy\",\"html_url\":\"https://github.com/Floppy\",\"followers_url\":\"https://api.github.com/users/Floppy/followers\",\"following_url\":\"https://api.github.com/users/Floppy/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/Floppy/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/Floppy/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/Floppy/subscriptions\",\"organizations_url\":\"https://api.github.com/users/Floppy/orgs\",\"repos_url\":\"https://api.github.com/users/Floppy/repos\",\"events_url\":\"https://api.github.com/users/Floppy/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/Floppy/received_events\",\"type\":\"User\",\"site_admin\":false},\"created_at\":\"2014-01-14T12:26:37Z\",\"updated_at\":\"2014-01-14T12:26:37Z\",\"body\":\"I
        certainly agree with simplifying the system, though I'm not sure exactly how.
        The current mess of councils at different levels (and different levels in
        different areas) is confusing as all hell, and nobody knows who does what,
        none of which helps engagement in local democracy.\"},{\"url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/comments/32260475\",\"html_url\":\"https://github.com/openpolitics/manifesto/pull/74#issuecomment-32260475\",\"issue_url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/74\",\"id\":32260475,\"user\":{\"login\":\"Floppy\",\"id\":3565,\"avatar_url\":\"https://avatars.githubusercontent.com/u/3565?\",\"gravatar_id\":\"c150a49c7709fa40bffca545ecf8942d\",\"url\":\"https://api.github.com/users/Floppy\",\"html_url\":\"https://github.com/Floppy\",\"followers_url\":\"https://api.github.com/users/Floppy/followers\",\"following_url\":\"https://api.github.com/users/Floppy/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/Floppy/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/Floppy/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/Floppy/subscriptions\",\"organizations_url\":\"https://api.github.com/users/Floppy/orgs\",\"repos_url\":\"https://api.github.com/users/Floppy/repos\",\"events_url\":\"https://api.github.com/users/Floppy/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/Floppy/received_events\",\"type\":\"User\",\"site_admin\":false},\"created_at\":\"2014-01-14T12:27:35Z\",\"updated_at\":\"2014-01-14T12:27:35Z\",\"body\":\"Sorry,
        accidental close.\"},{\"url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/comments/32291877\",\"html_url\":\"https://github.com/openpolitics/manifesto/pull/74#issuecomment-32291877\",\"issue_url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/74\",\"id\":32291877,\"user\":{\"login\":\"philipjohn\",\"id\":136342,\"avatar_url\":\"https://avatars.githubusercontent.com/u/136342?\",\"gravatar_id\":\"c69525bb0df6c234216b9e2aa32f7727\",\"url\":\"https://api.github.com/users/philipjohn\",\"html_url\":\"https://github.com/philipjohn\",\"followers_url\":\"https://api.github.com/users/philipjohn/followers\",\"following_url\":\"https://api.github.com/users/philipjohn/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/philipjohn/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/philipjohn/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/philipjohn/subscriptions\",\"organizations_url\":\"https://api.github.com/users/philipjohn/orgs\",\"repos_url\":\"https://api.github.com/users/philipjohn/repos\",\"events_url\":\"https://api.github.com/users/philipjohn/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/philipjohn/received_events\",\"type\":\"User\",\"site_admin\":false},\"created_at\":\"2014-01-14T18:25:30Z\",\"updated_at\":\"2014-01-14T18:25:30Z\",\"body\":\"@PaulJRobinson
        If that's already the case, then great! I'm guessing DCLG would be the place
        to find out for sure? I'll ask my local gov friends as well...\\r\\n\\r\\n\\\"That
        is essentially what a Unitary Council is I think?\\\" I think you may be right,
        yes, and I did consider saying \\\"convert everything to a unitary...\\\"
        but wondered on whether that would get across my point about district-level
        authorities. E.g. one result of this would be that big authorities like Birmingham
        City Council would be broken up into smaller district authorities.\\r\\n\\r\\nRe
        parishes: this PR might just be the result of my perceptions rather than any
        basis in reality. So, BIG caveat. Basically, I get the impression that most
        people haven't got a clue about their local parish council which is usually
        made up of 60+ year olds and so not particularly representative. Neighbourhood
        association might be the wrong terminology here too as this would be something
        new (which may naturally replace existing NAs) with only a democratic mandate.
        The devil is in the detail I guess.\\r\\n\\r\\nOn a side note, I live with
        what is apparently the most powerful parish council in the country, with responsibility
        for some public highways amongst other things...\\r\\n\\r\\n\\\"all layers
        of government would probably be better served with fewer party affiliations\\\"
        :+1: :+1: \"}]"
