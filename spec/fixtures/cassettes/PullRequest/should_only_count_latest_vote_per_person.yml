        you explain why you think STV would be preferable to PR for EU elections?\"},{\"url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/comments/34987729\",\"html_url\":\"https://github.com/openpolitics/manifesto/pull/100#issuecomment-34987729\",\"issue_url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/100\",\"id\":34987729,\"user\":{\"login\":\"PaulJRobinson\",\"id\":4026234,\"avatar_url\":\"https://avatars.githubusercontent.com/u/4026234?\",\"gravatar_id\":\"c65ff1e22e2481b7410dfdc90649310d\",\"url\":\"https://api.github.com/users/PaulJRobinson\",\"html_url\":\"https://github.com/PaulJRobinson\",\"followers_url\":\"https://api.github.com/users/PaulJRobinson/followers\",\"following_url\":\"https://api.github.com/users/PaulJRobinson/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/PaulJRobinson/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/PaulJRobinson/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/PaulJRobinson/subscriptions\",\"organizations_url\":\"https://api.github.com/users/PaulJRobinson/orgs\",\"repos_url\":\"https://api.github.com/users/PaulJRobinson/repos\",\"events_url\":\"https://api.github.com/users/PaulJRobinson/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/PaulJRobinson/received_events\",\"type\":\"User\",\"site_admin\":false},\"created_at\":\"2014-02-13T15:18:12Z\",\"updated_at\":\"2014-02-13T15:18:12Z\",\"body\":\"Closed
        party list system allows each party to internally rank their\\ncandidates
        in the order in which suits them. It encourages candidates to be\\n'loyal'
        to the leadership (to get higher up their list) and discourages\\nindependent-minded
        candidates. It also prevents voters from having any say\\nin the election
        of individual candidates as voters only select a party on\\ntheir ballot -
        they have no idea which (if any) of those candidates on the\\nlist will end
        up becoming an MEP. They also end up with a constituency that\\nis absolutely
        huge - in my case the whole of the South East. Constituents\\ntherefore have
        no link to an individual MEP they can contact to say \\\"you\\nare my MEP
        and I would like you to do something about x....\\\"\\n\\nFor the merits of
        STV I'll just link the website of the Electoral Reform\\nSociety as the benefits
        are numerous.\\n\\nhttp://www.electoral-reform.org.uk/?PageID=483\\n\\n\\nwith
        kind regards,\\n*Paul Robinson*\\n\\nabout.me/pauljrobinson\\n\\n\\nOn 13
        February 2014 15:10, Frankie Roberto <notifications@github.com> wrote:\\n\\n>
        Can you explain why you think STV would be preferable to PR for EU\\n> elections?\\n>\\n>
        --\\n> Reply to this email directly or view it on GitHub<https://github.com/openpolitics/manifesto/pull/100#issuecomment-34986852>\\n>
        .\\n>\"},{\"url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/comments/34988491\",\"html_url\":\"https://github.com/openpolitics/manifesto/pull/100#issuecomment-34988491\",\"issue_url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/100\",\"id\":34988491,\"user\":{\"login\":\"frankieroberto\",\"id\":30665,\"avatar_url\":\"https://avatars.githubusercontent.com/u/30665?\",\"gravatar_id\":\"8e2f1bf5b4855960d2994b3b30a08e04\",\"url\":\"https://api.github.com/users/frankieroberto\",\"html_url\":\"https://github.com/frankieroberto\",\"followers_url\":\"https://api.github.com/users/frankieroberto/followers\",\"following_url\":\"https://api.github.com/users/frankieroberto/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/frankieroberto/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/frankieroberto/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/frankieroberto/subscriptions\",\"organizations_url\":\"https://api.github.com/users/frankieroberto/orgs\",\"repos_url\":\"https://api.github.com/users/frankieroberto/repos\",\"events_url\":\"https://api.github.com/users/frankieroberto/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/frankieroberto/received_events\",\"type\":\"User\",\"site_admin\":false},\"created_at\":\"2014-02-13T15:24:53Z\",\"updated_at\":\"2014-02-13T15:24:53Z\",\"body\":\"In
        the case of MEPs though, I'm not sure it's that important to have a 'local'
        one that represents you. Far more important in my view to have the overall
        balance of MEPs represent the political preferences of the population, which
        PR achieves. Smaller constituencies and STV would make minor parties less
        likely to be represented.\"},{\"url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/comments/34997792\",\"html_url\":\"https://github.com/openpolitics/manifesto/pull/100#issuecomment-34997792\",\"issue_url\":\"https://api.github.com/repos/openpolitics/manifesto/issues/100\",\"id\":34997792,\"user\":{\"login\":\"Floppy\",\"id\":3565,\"avatar_url\":\"https://avatars.githubusercontent.com/u/3565?\",\"gravatar_id\":\"c150a49c7709fa40bffca545ecf8942d\",\"url\":\"https://api.github.com/users/Floppy\",\"html_url\":\"https://github.com/Floppy\",\"followers_url\":\"https://api.github.com/users/Floppy/followers\",\"following_url\":\"https://api.github.com/users/Floppy/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/Floppy/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/Floppy/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/Floppy/subscriptions\",\"organizations_url\":\"https://api.github.com/users/Floppy/orgs\",\"repos_url\":\"https://api.github.com/users/Floppy/repos\",\"events_url\":\"https://api.github.com/users/Floppy/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/Floppy/received_events\",\"type\":\"User\",\"site_admin\":false},\"created_at\":\"2014-02-13T16:42:54Z\",\"updated_at\":\"2014-02-13T16:42:54Z\",\"body\":\"Interesting;
        I hadn't considered the change from many MEPs to one for an area. Moving to
        :hand: while I consider.\"}]"
