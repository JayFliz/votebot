        party list system allows each party to internally rank their\ncandidates in
        the order in which suits them. It encourages candidates to be\n''loyal'' to
        the leadership (to get higher up their list) and discourages\nindependent-minded
        candidates. It also prevents voters from having any say\nin the election of
        individual candidates as voters only select a party on\ntheir ballot - they
        have no idea which (if any) of those candidates on the\nlist will end up becoming
        an MEP. They also end up with a constituency that\nis absolutely huge - in
        my case the whole of the South East. Constituents\ntherefore have no link
        to an individual MEP they can contact to say \"you\nare my MEP and I would
        like you to do something about x....\"\n\nFor the merits of STV I''ll just
        link the website of the Electoral Reform\nSociety as the benefits are numerous.\n\nhttp://www.electoral-reform.org.uk/?PageID=483\n\n\nwith
        kind regards,\n*Paul Robinson*\n\nabout.me/pauljrobinson\n\n\nOn 13 February
